<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background-color: #d1cccc;
      margin: 20px;
      font-family: Arial;
    }
    /* Center website */
    .main {
      max-width:100%;
      margin: auto;
    }
    
    h1 {
      font-size: 50px;
      word-break: break-all;
    }
    @media only screen and (min-width:900px) {
      .main {
        padding-left:50px;
        padding-right:50px;
     }
    } 

   
  
    .btn {
      border: none;
      outline: none;
      padding: 12px 16px;
      background-color: rgb(255, 255, 255);
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: rgb(243, 225, 225);
    }
    
    .btn.active {
      background-color: rgb(5, 5, 5);
      color: white;
    }

    .flip-book-container {
      border: 1px solid rgb(145, 136, 136);
    }

    .flip-book-container{
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    .column {
      display:inline-block;
			position: relative;
      width: 50.00%;
    }
    .flip-book-container,
    .flip-book-container > .column {
          padding:10px;
        }

    img{
      width: 100%;
      height: auto;
    }
    
      /* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width:800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width:600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}

    </style>
    

  
<div class="main">

  <h2>View Catalogue</h2>
  <hr>
  
    <button class="btn active" value="0">Image1</button>
    <button class="btn" value="1">Image2</button>

    <div class="flip-book-container">
       
    </div>
  </div>



  
  

  <script src="./js/jquery.min.js"></script>
  <script>
     
  var Book_arr = [['./src/image1/harvy.png','./src/image1/pic1.jpg'],
                  ['./src/image2/pic1.jpg','./src/image2/harvy.png']]

    var start = 0;
    var button_click = false;

    $('.btn').click(function () {

      $(".column").remove();//first remove imges
      start = $(this).attr("value"); 
      $(this).addClass('active');
      $(this).siblings().removeClass('active');
      button_click = true
            
     for(let i=0;i<Book_arr[start].length;i++)
     {
      $(".flip-book-container").append(`<div class="column" id="id${i}"><img src="${Book_arr[start][i]}"/></div>`);
      
     }

    });

    if (!button_click) {
    for(let i=0;i<Book_arr[start].length;i++)
     {
      $(".flip-book-container").append(`<div class="column" id="id${i}"><img src="${Book_arr[start][i]}"/></div>`);
     }
    }
  </script>

</body>

</html>
